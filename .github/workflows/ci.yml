name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements-wheels.txt ]; then pip install --prefer-binary -r requirements-wheels.txt; else pip install -r requirements.txt; fi
      - name: Run tests
        run: |
          python -m pytest -q
